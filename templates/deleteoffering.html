<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <title>Delete</title>
</head>
{% include "header.html" %}
<body>
<div class="container">
    <div class="form-group">
        <div class="card text-center" >
            <div class="card-title">Are you sure you want to delete<h1> {{offering.title}}? </h1></div>
            <button type="button" class="btn btn-danger">
                <form action="{{ url_for('deleteOffering', offering_id = offering.id) }}" method="POST">
                    <input type="submit", value = 'Delete'>
                </form>
            </button>

            <a class="btn btn-secondary" href='{{url_for('offeringDetail',offering_id = offering.id)}}'>Back</a>
        </div>
    </div>
</div>
</body>
</html>
